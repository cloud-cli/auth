<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet" />
</head>

<body class="bg-gray-100 h-screen w-screen flex items-center justify-center">
    <div class="text-center">
        <h1 class="text-2xl font-bold mb-6">You are in!</h1>
        <a href="#"
            class="bg-gray-200 text-gray-700 px-4 py-2 rounded shadow flex items-center justify-center">Continue</a>
    </div>
    <script>
        window.addEventListener('DOMContentLoaded', () => {
            const next = sessionStorage.url || '';
            if (next) {
                setTimeout(() => window.location = next, 1000);
            }

            document.querySelector('a').href = next || '#';
        })
    </script>
</body>

</html>
